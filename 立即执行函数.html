<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 立即执行函数

        // 1.通常函数使用
        function fn() {
            console.log('111');
        }

        fn();

        // 2.立即执行函数写法,可以传递参数
       // (function() {})()   /*或者*/  (function() {}())

        (function(a,b){
            console.log(a+b);
             var num = 10;  //局部变量
        })('a','b');//第二个括号可以看做调用函数    注意：当有多个相邻的立即执行函数时要用 ; 分割

        (
            function(a,b){
                console.log(a+b);
                var nun = 11;//局部变量
            }(2,5)
        )

        // 3.立即执行函数最大的作用是 独立创建了一个作用域;  里面所有的变量都是局部变量，不会有命名冲突的情况

    </script>
</body>
</html>
